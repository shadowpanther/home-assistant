apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeassistant
  namespace: homeassistant
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: homeassistant.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: homeassistant-service
            port:
              number: 8123
  - host: z2m.homeassistant.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: z2m-service
            port:
              number: 8081
  - host: mqtt.homeassistant.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: mosquitto-service
            port:
              number: 8883
