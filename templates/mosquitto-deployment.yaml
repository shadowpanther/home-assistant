apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    keel.sh/policy: all
    keel.sh/pollSchedule: '@every 5m'
    keel.sh/trigger: poll
  name: mosquitto
  namespace: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2.0.18
        ports:
        - name: mqtt
          containerPort: 8883
        - name: websockets
          containerPort: 9001
        volumeMounts:
        - mountPath: /mosquitto/config/
          name: config
        - mountPath: /mosquitto/data/
          name: data
        - mountPath: /mosquitto/password/
          name: password
        resources:
          requests:
            memory: 32Mi
            cpu: 50m
          limits:
            memory: 128Gi
            cpu: 200m
      volumes:
      - name: config
        configMap:
          name: mosquitto-config
      - name: data
        persistentVolumeClaim:
          claimName: mosquitto-data
      - name: password
        configMap:
          name: mosquitto-password

